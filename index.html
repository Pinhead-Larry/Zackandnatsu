<body>

    <script>
        const shapes = [];
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F3FF33', '#FF33F6'];
        const numShapes = 10;

        class Shape {
            constructor() {
                this.size = Math.random() * 50 + 20; // size between 20 and 70
                this.element = document.createElement('div');
                this.element.className = 'shape';
                this.element.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                this.element.style.width = `${this.size}px`;
                this.element.style.height = `${this.size}px`;
                this.x = Math.random() * (window.innerWidth - this.size);
                this.y = Math.random() * (window.innerHeight - this.size);
                this.vx = (Math.random() - 0.5) * 4; // velocity x
                this.vy = (Math.random() - 0.5) * 4; // velocity y
                document.body.appendChild(this.element);
                this.updatePosition();
            }

            updatePosition() {
                this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
            }

            move() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls
                if (this.x + this.size > window.innerWidth || this.x < 0) {
                    this.vx *= -1;
                }
                if (this.y + this.size > window.innerHeight || this.y < 0) {
                    this.vy *= -1;
                }

                this.updatePosition();
            }

            checkCollision(other) {
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < (this.size + other.size) / 2) {
                    // Calculate angle of collision
                    const angle = Math.atan2(dy, dx);
                    const totalVX = this.vx + other.vx;
                    const totalVY = this.vy + other.vy;

                    this.vx = totalVX * Math.cos(angle);
                    this.vy = totalVY * Math.sin(angle);
